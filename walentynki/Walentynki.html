<!DOCTYPE html>
<html lang="pl">
  <head>

    <style>
      body {

        display: flex;

      .card {

        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      button,
      input {

        color: #ff4d6d;
        border: none;
        padding: 15px 20px;

        border-radius: 30px;
        margin: 10px;
      }

      button {
        cursor: pointer;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1 id="title">Mam do Ciebie jedno waÅ¼ne pytanie...</h1>
      <button id="startBtn">Kliknij mnie ğŸ’Œ</button>

      <!-- KROK 1 -->
      <div id="step1" class="hidden">
        <h1>Co robisz 14 lutego?</h1>
        <input type="text" placeholder="Wpisz swojÄ… odpowiedÅº" />
        <button onclick="goToStep2()">Odpowiedz</button>
      </div>

      <div id="step2" class="hidden">
        <h1 id="step1andahalf" class="hidden">SZCZERZE NIE JEST TO WAÅ»NE</h1>
        <button id="ahaBtn" class="hidden" onclick="goToStep3()">AHA</button>

      <!-- KROK 2 -->

        <button id="noBtn" onclick="no()">NIE ğŸ˜¢</button>
      </div>

      <!-- FINAÅ -->
      <div id="answer" class="hidden">
        <h1>WiedziaÅ‚em! ğŸ¥°</h1>
        <p>Nie mogÄ™ siÄ™ doczekaÄ‡ Walentynek z TobÄ… â¤ï¸</p>
      </div>
    </div>

    <script>
      const startBtn = document.getElementById("startBtn");
      const title = document.getElementById("title");
      const step1 = document.getElementById("step1");
      const step2 = document.getElementById("step2");
      const step3 = document.getElementById("step3");
      const answer = document.getElementById("answer");
      const noBtn = document.getElementById("noBtn");
      const step2Text = document.getElementById("step1andahalf");
      const ahaBtn = document.getElementById("ahaBtn");

      let noClicks = 0;

      startBtn.addEventListener("click", () => {
        startBtn.classList.add("hidden");
        title.classList.add("hidden");
        step1.classList.remove("hidden");
      });
      function goToStep2() {
        step1.classList.add("hidden");
        step2.classList.remove("hidden");

        // reset na wszelki wypadek
        step2Text.classList.add("hidden");
        ahaBtn.classList.add("hidden");

        // dramatyczna pauza
        setTimeout(() => {
          step2Text.classList.remove("hidden");
        }, 1200);

        setTimeout(() => {
          ahaBtn.classList.remove("hidden");
        }, 2000);
      }

      function goToStep3() {
        step2.classList.add("hidden");
        step3.classList.remove("hidden");
      }

      function yes() {
        step3.classList.add("hidden");
        answer.classList.remove("hidden");
      }

      function no() {
        noClicks++;
        const texts = [
          "Na pewno? ğŸ¤¨",
          "ZastanÃ³w siÄ™ jeszcze ğŸ˜",
          "Ej nooo ğŸ¥º",
          "Ostatnia szansa ğŸ˜­",
          "No weÅº ğŸ’”",
        ];

        if (noClicks <= texts.length) {
          noBtn.textContent = texts[noClicks - 1];
        } else {
          noBtn.style.display = "none";
        }
      }
    </script>
  </body>
</html>
